<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Circular Text Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Base text */
    p {
      position: absolute;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    /* Small ring */
    .small {
      font-size: 12px;
      animation: rotate 15s linear infinite;
    }

    /* Medium ring */
    .medium {
      font-size: 16px;
      animation: rotate 30s linear reverse infinite;
    }

    /* Rotation animation */
    @keyframes rotate {
      from {
        transform: rotateZ(0deg);
      }

      to {
        transform: rotateZ(360deg);
      }
    }
  </style>
</head>

<body>

  <p class="small">lorem ipsum dolor sit</p>
  <p class="medium">lorem ipsum dolor sit amet consectetur</p>

  <!-- CircleType Library -->

    });
  </script>

</body>

</html>
